<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Note Tugas</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js"></script>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/2.1.0/showdown.min.js"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}" defer></script>
    <style>
        .main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .kanban-board {
            display: flex;
            gap: 24px;
            flex: 1 1 auto;
            min-height: 0;
        }

        .kanban-column {
            background-color: #f4f7f9;
            border-radius: 12px;
            padding: 15px;
            flex: 1 1 0px;
            min-width: 320px;
            border: 1px solid #e2e8f0;
            display: flex;
            flex-direction: column;
            min-height: 0;
            /* height: 100%; */
        }

        .cards-container {
            flex: 1 1 auto;
            min-height: 0;
            overflow-y: auto;
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
        }

        .add-task-button {
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="sidebar-top">
                <h1 class="sidebar-title">Task Notes</h1>
                <nav class="sidebar-nav">
                    <a href="#" class="nav-item active" data-page="Notes">Notes</a>
                    <a href="#" class="nav-item" data-page="ask-ai">Ask with Kanee</a>
                </nav>
            </div>
            <div class="calendar-container">
                <div id="calendar"></div>
            </div>
            <button id="settings-button" class="settings-button">Settings</button>
        </aside>
        <main class="main-content">
            <!-- Notification Notes Page (Kanban Board) -->
            <div id="page-Notes" class="page-content active">
                <header class="main-header">
                    <h2>My Notes</h2>
                    <button id="sync-button" class="sync-button">Sync Data</button>
                </header>
                <div id="kanban-board" class="kanban-board">
                    <div class="kanban-column">
                        <h3>Upcoming Tasks</h3>
                        <div class="cards-container cards-container-upcoming">
                            <!-- Kartu tugas upcoming generated by JS -->
                        </div>
                        <button class="add-task-button">+ Add Task</button>
                    </div>
                    <div class="kanban-column">
                        <h3>Completed</h3>
                        <div class="cards-container cards-container-completed">
                            <!-- Kartu tugas completed generated by JS -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- Ask AI Page -->
            <div id="page-ask-ai" class="page-content">
                <div class="ask-ai-container">
                    <!-- Task Selector -->
                    <div class="ai-header">
                        <h2>Ask AI</h2>
                        <div class="task-selector-wrapper">
                            <label for="task-selector">Pilih Tugas:</label>
                            <select id="task-selector" class="task-selector">
                                <option value="">-- Pilih tugas yang ingin dibantu --</option>
                            </select>
                        </div>
                    </div>

                    <!-- Selected Task Info -->
                    <div id="selected-task-info" class="selected-task-info hidden">
                        <div class="task-info-header">
                            <span class="task-info-badge">üìã Tugas Terpilih</span>
                            <button id="clear-task-btn" class="clear-task-btn">‚úï</button>
                        </div>
                        <h3 id="selected-task-title"></h3>
                        <p id="selected-task-desc"></p>
                        <span id="selected-task-deadline" class="task-deadline-badge"></span>
                    </div>

                    <!-- Chat Area -->
                    <div class="chat-area" id="chat-area">
                        <div class="chat-welcome" id="chat-welcome">
                            <div class="welcome-icon">ü§ñ</div>
                            <h3>Halo! Saya siap membantu mengerjakan tugasmu.</h3>
                            <p>Pilih tugas di atas, lalu tanyakan apa saja tentang tugas tersebut.</p>
                            <div class="suggestion-chips">
                                <button class="suggestion-chip" data-prompt="Buatkan outline untuk tugas ini">üìù Buatkan
                                    outline</button>
                                <button class="suggestion-chip"
                                    data-prompt="Jelaskan langkah-langkah mengerjakan tugas ini">üìö Jelaskan
                                    langkah-langkah</button>
                                <button class="suggestion-chip" data-prompt="Berikan contoh untuk tugas ini">üí° Berikan
                                    contoh</button>
                            </div>
                        </div>
                        <div class="chat-messages" id="chat-messages">
                            <!-- Chat messages will be generated by JS -->
                        </div>
                    </div>

                    <!-- Input Area -->
                    <div class="ai-input-area">
                        <div class="ai-input-wrapper">
                            <textarea id="ai-input" class="ai-input"
                                placeholder="Ask anything. Ketik pertanyaanmu di sini..." rows="1"></textarea>
                            <div class="ai-input-actions">
                                <button id="send-ai-btn" class="send-ai-btn" title="Kirim">
                                    <span>‚û§</span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Modal tambah tugas -->
    <div id="add-task-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <h3>Tambah Tugas Baru</h3>
            <form id="add-task-form">
                <div class="form-group">
                    <label for="mata-kuliah">Mata Kuliah</label>
                    <input type="text" id="mata-kuliah" name="mata_kuliah" required>
                </div>
                <div class="form-group">
                    <label for="deskripsi-tugas">Deskripsi Tugas</label>
                    <textarea id="deskripsi-tugas" name="deskripsi_tugas" rows="3" required></textarea>
                </div>
                <div class="form-group">
                    <label for="deadline">Deadline</label>
                    <input type="text" id="deadline" name="deadline" placeholder="cth: besok jam 10 malam" required>
                </div>
                <div class="form-actions">
                    <button type="button" id="cancel-button" class="button-secondary">Batal</button>
                    <button type="submit" class="button-primary">Simpan Tugas</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Settings Modal -->
    <div id="settings-overlay" class="settings-overlay hidden"></div>
    <div id="settings-panel" class="settings-panel">
        <div class="settings-header">
            <h3>Settings</h3>
            <button id="close-settings-button" class="close-button">√ó</button>
        </div>
        <div class="settings-content">
            <div class="setting-section">
                <h4>Connect</h4>
                <div class="setting-item-column">
                    <label for="telegram-token">Telegram Token</label>
                    <input type="password" id="telegram-token" placeholder="Masukkan token bot Anda">
                </div>
                <div class="setting-item-column">
                    <label for="telegram-id">Telegram User ID</label>
                    <input type="text" id="telegram-id" placeholder="Masukkan ID user Anda">
                </div>
                <button id="save-settings-button" class="button-primary">Save Settings</button>
            </div>
        </div>
    </div>
    <!-- View Note Detail Modal -->
    <div id="view-note-modal" class="modal hidden">
        <div class="modal-content large-modal"> <!-- large-modal class for wider size -->
            <div class="modal-header">
                <h3 id="view-note-title">Detail Tugas</h3>
                <button class="close-modal-btn" onclick="closeViewNoteModal()">&times;</button>
            </div>
            <div class="modal-body">
                <div class="detail-group">
                    <label>Mata Kuliah</label>
                    <p id="view-note-matkul" class="detail-value"></p>
                </div>
                <div class="detail-group">
                    <label>Deadline</label>
                    <p id="view-note-deadline" class="detail-value"></p>
                </div>
                <div class="detail-group">
                    <label>Deskripsi Tugas</label>
                    <div id="view-note-desc" class="detail-value description-box"></div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn-secondary button-secondary" onclick="closeViewNoteModal()">Tutup</button>
                <button class="btn-primary button-primary" id="btn-edit-note">Edit Tugas</button>
            </div>
        </div>
    </div>

    <!-- Edit Note Modal -->
    <div id="edit-note-modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Edit Tugas</h3>
                <button class="close-modal-btn" onclick="closeEditNoteModal()">&times;</button>
            </div>
            <div class="modal-body">
                <input type="hidden" id="edit-note-id">
                <div class="form-group">
                    <label for="edit-note-matkul">Mata Kuliah</label>
                    <input type="text" id="edit-note-matkul" class="form-input">
                </div>
                <div class="form-group">
                    <label for="edit-note-deadline">Deadline (Format: DD Month YYYY HH:MM)</label>
                    <input type="text" id="edit-note-deadline" class="form-input"
                        placeholder="Contoh: 25 October 2025 00:00">
                </div>
                <div class="form-group">
                    <label for="edit-note-desc">Deskripsi Tugas</label>
                    <textarea id="edit-note-desc" class="form-input" rows="5"></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn-secondary button-secondary" onclick="closeEditNoteModal()">Batal</button>
                <button class="btn-primary button-primary" onclick="saveNoteChanges()">Simpan Perubahan</button>
            </div>
        </div>
    </div>
</body>

</html>
